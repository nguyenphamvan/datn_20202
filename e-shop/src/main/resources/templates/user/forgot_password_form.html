<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quên mật khẩu</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/modal-alert.css}">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">

    <style>
        .loader {
        margin-left: auto;
        margin-right: auto;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #424646;
        border-bottom: 16px solid #424646;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-form" style="width: 100%;">
                    <p class="form-title">Chúng tôi sẽ gửi một liên kết đặt lại mật khẩu đến email của bạn</p>
                    <form method="POST" class="login-form" id="login-form" style='margin: 0 auto;'>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="send" id="send" class="form-submit" value="Gủi"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>

<!-- The Modal -->
<div id="resetModal" class="myModal" style="display: none;">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="loader"></div>
        <p style="color:#424646;"></p>
    </div>
</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // actionForModal();
    $("#send").on("click", function (e) {
        e.preventDefault();
        $("#resetModal").css("display", "block");
        $("#resetModal > div.modal-content > p").text("Vui lòng chờ trong giây lát!");
        $.ajax({
            url: "/api/forgot_password",
            type: "POST",
            data : JSON.stringify({
                "email" : $("#email").val()
            }),
            contentType: "application/json",
            success: function (result) {
                if (result === false) {
                    $("div.signin-form > p.form-title").text("email không tồn tại , vui lòng nhập lại email của ban.").css("color", "red");
                } else {
                    $("#resetModal").fadeOut();
                    let html = "<p class=\"form-title\">Một liên kết đã được gửi đến email của bạn, vui lòng kiểm tra hộp thư email</p>\n" +
                        "       <div class=\"form-group form-button\">\n" +
                        "             <a href='/' class=\"form-submit\">Trang chủ</a>\n" +
                        "       </div>\n";
                    $("div.signin-form").empty();
                    $("div.signin-form").append(html);
                }
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
