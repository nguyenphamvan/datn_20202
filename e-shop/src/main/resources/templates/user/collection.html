<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <!-- Title Tag  -->
    <title>Danh mục sản phẩm</title>
    <th:block th:include="user/common/header_tag_common"/>
    <link rel="stylesheet" th:href="@{/css/modal-alert.css}">
    <style type="text/css">
        ul {
            list-style: none;
            padding-left: 0px;
            margin-bottom: 0;
        }

        .pagination-nav ul li {
            display: inline-block;
            margin: 0 2px;
        }

        ul li {
            list-style: none;
        }

        .pagination-nav ul li a {
            background-color: #f7f7f7;
            color: #808080;
            display: block;
            font-size: 14px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            width: 36px;
            cursor: pointer;
        }

        .pagination-nav ul li:first-child a {
            width: 100%;
            padding: 2px;
        }

        .pagination-nav ul li:last-child a {
            width: 100%;
            padding: 2px;
        }

        a, a:focus, a:active, a:link, img {
            outline: none;
            text-decoration: none;
        }

        .pagination-nav ul li.active a {
            background: #F7941D none repeat scroll 0 0;
            color: #fff;
        }

        .mt_50 {
            margin-top: 50px;
        }

        .single-widget .title {
            position: relative;
            font-size: 18px;
            font-weight: 600;
            text-transform: capitalize;
            margin-bottom: 30px;
            display: block;
            background: #fff;
            padding-left: 12px;
        }

        .single-widget .title {
            position: relative;
            font-size: 18px;
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 25px;
            display: block;
            border-bottom: 1px solid #ddd;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .single-widget .title::before {
            position: absolute;
            content: "";
            left: 0;
            bottom: -1px;
            height: 100%;
            width: 3px;
            background: #F7941D;
        }

        .single-widget > .category-list > li > a:hover {
            color: #F7941D;
        }
    </style>

</head>
<body class="js">

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- End Preloader -->

<!-- Header -->
<th:block th:include="user/common/header"/>
<!--/ End Header -->

<!-- Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a th:href="@{/}">Trang chủ<i class="ti-arrow-right"></i></a></li>
                        <li><a>Bộ sưu tập</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Product Style -->
<section class="product-area shop-sidebar shop section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12">
                <div class="single-widget category" style="background: #dfe6ec; filter: drop-shadow(rgba(0, 0, 0, 0.15) 0px 1px 3px);">
                    <h3 class="title">Danh mục sản phẩm</h3>
                    <ul class="category-list">

                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="row">
                    <div class="col-12">
                        <!-- Shop Top -->
                        <div style="padding: 10px; display: flex; align-items: center; background: #dfe6ec;
                        justify-content: space-between; height: 80px; filter: drop-shadow(rgba(0, 0, 0, 0.15) 0px 1px 3px);">
                            <div style="display: flex;">
                                <label style="margin-right: 5px;">Hiển thị </label>
                                <select id="page-size">
                                    <option value="6">06</option>
                                    <option value="9">09</option>
                                    <option value="15">15</option>
                                    <option value="25">25</option>
                                </select>
                            </div>

                            <div style="align-items: center; display: flex;">
                                <label style="margin-right: 5px;">Sắp xếp</label>
                                <select id="sort-by">
                                    <option value="title-asc">Name (A - Z)</option>
                                    <option value="title-desc">Name (Z - A)</option>
                                    <option value="finalPrice-asc">Price (Low &gt; High)</option>
                                    <option value="finalPrice-desc">Price (High &gt; Low)</option>
                                </select>
                            </div>

                            <div style="margin-left: -70px;">
                                <label style="margin-right: 5px;">Giá từ </label>
                                <input type="text" name="min-price" value="0" style="width: 80px;"/>
                                <label style="margin-right: 5px;"> Đến </label>
                                <input type="text" name="max-price" value="1000" style="width: 80px;"/>
                                <button id="filter-range-price" style="height: 30px; width: 60px; text-align: center;">Lọc</button>
                            </div>
                        </div>
                        <!--/ End Shop Top -->
                    </div>
                </div>
                <div class="row" id="list-product">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="single-product">
                            <div class="product-img">
                                <a>
                                    <img class="default-img" alt="#" style="max-height: 369px;">
<!--                                    <img class="hover-img" alt="#">-->
                                </a>
                                <div class="button-head">
                                    <div class="product-action" style="margin-right: 10px;">
                                        <a th:if="${#request.userPrincipal}" title="Wishlist" style="margin-right: 15px;">
                                            <i class="ti-heart"></i><span>Thêm vào Wishlist</span>
                                        </a>
                                    </div>
                                    <div class="product-action-2">
                                        <a title="Add to cart">Thêm vào giỏ hàng</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-content" style="text-align: center;">
                                <h3><a></a></h3>
                                <div class="product-price">
                                    <span style="font-size: 18px;"></span>
                                    <span class="old"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination-nav text-center mt_50">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Product Style 1  -->

<!-- Start Shop Services Area  -->
<section class="shop-services section home">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <!-- Start Single Service -->
                <div class="single-service">
                    <i class="ti-rocket"></i>
                    <h4>Miễn phí giao hàng</h4>
                    <p>Đơn đặt hàng trên $ 100</p>
                </div>
                <!-- End Single Service -->
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <!-- Start Single Service -->
                <div class="single-service">
                    <i class="ti-reload"></i>
                    <h4>MIỄN PHÍ ĐỔI TRẢ</h4>
                    <p>Trong vòng 30 ngày trở lại</p>
                </div>
                <!-- End Single Service -->
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <!-- Start Single Service -->
                <div class="single-service">
                    <i class="ti-lock"></i>
                    <h4>BẢO MẬT THANH TOÁN</h4>
                    <p>Thanh toán an toàn 100%</p>
                </div>
                <!-- End Single Service -->
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <!-- Start Single Service -->
                <div class="single-service">
                    <i class="ti-tag"></i>
                    <h4>GIÁ CẢ TỐT NHẤT</h4>
                    <p>Giá đảm bảo</p>
                </div>
                <!-- End Single Service -->
            </div>
        </div>
    </div>
</section>
<!-- End Shop Services -->

<!-- The Modal -->
<div id="myModal" class="myModal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="closeModal">&times;</span>
        <img src="/images/check-success-icon.png">
        <p></p>
    </div>
</div>


<!-- Start Footer Area -->
<th:block th:include="user/common/footer"/>
<!-- /End Footer Area -->

<script th:inline="javascript">
    /*<![CDATA[*/
    // A $( document ).ready() block.
    $(document).ready(function () {

        const params = new URLSearchParams(window.location.search);
        let category = params.get("category") !== null ? params.get("category") : "";
        getListCategory();
        getListCategory2()
        actionForModal();
        let data = {
            "category" : category,
            "sort" : $("#sort-by option:selected").val().split("-")[1],
            "sortBy" : $("#sort-by option:selected").val().split("-")[0],
            "pageSize": $("#page-size option:selected").val()
        }
        displayListProductByCategory(data);


        $("#page-size").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);

        });

        $("#sort-by").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);

        });

        $(document).on("click", ".shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul > li", function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "page" : $(this).attr("page"),
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);
        });

        $("#filter-range-price").on("click", function () {
            let data = {
                "category" : category,
                "sort" : $("#sort-by option:selected").val().split("-")[1],
                "sortBy" : $("#sort-by option:selected").val().split("-")[0],
                "pageSize": $("#page-size option:selected").val(),
                "minPrice" : $('input[name="min-price"]').val(),
                "maxPrice" : $('input[name="max-price"]').val()
            }
            displayListProductByCategory(data);
        });

    });

    function displayListProductByCategory(data) {
        $.ajax({
            url: "/api/products/collections",
            type: "POST",
            data : JSON.stringify(data),
            dataType : "json",
            contentType: "application/json",
            success: function (res) {
                console.log(res);
                if (res["status"] === true) {
                    let result = res["data"];
                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div.single-widget.category > ul > li:first-child").nextAll().remove();

                    $("#list-product > div:nth-child(1)").nextAll().remove();
                    genListProduct(result["products"]);


                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul")
                        .empty();
                    let html = "<li page='1'><a>Trang đầu</a></li>\n";
                    if (result["page"] > 1) {
                        html += "<li page=" + (parseInt(result["page"]) - 1 ) + "><a ><i class=\"fa fa-angle-left\"></i></a></li>\n";
                    } else {
                        html += "<li page='1'><a ><i class=\"fa fa-angle-left\"></i></a></li>\n";
                    }
                    for(let i=1; i <= result["totalPages"] ; ++i) {
                        if (i === result["page"]) {
                            html += "<li page=" + i +" class='active'><a>" + i + "</a></li>";
                        } else {
                            html += "<li page=" + i +"><a>" + i + "</a></li>";
                        }
                    }
                    if (parseInt(result["page"]) < parseInt(result["totalPages"])) {
                        html += "<li page=" + (parseInt(result["page"]) + 1) + "><a ><i class=\"fa fa-angle-right\"></i></a></li>\n";
                    } else {
                        html += "<li page=" + parseInt(result["page"]) + "><a ><i class=\"fa fa-angle-right\"></i></a></li>\n";
                    }
                    html += "<li page=" + parseInt(result["totalPages"]) + "><a>Trang cuối</a></li>";
                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul")
                        .append(html);
                } else if (res["status"] === false && res["data"].length === 0){
                    alert(res["errMessage"]);
                }
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    }

    function genListProduct(products) {
        let firstItem = $("#list-product > div:first-child");
        $.each(products, function (index, item) {
            let itemClone = firstItem.clone();
            itemClone.show();
            if (item.hasOwnProperty("mainImage")) {
                itemClone.find("div.product-img > a").attr("href", "/products/" + item["productUrl"]);
                itemClone.find("div.product-img > a > img.default-img").attr("src", item["mainImage"]);
                // itemClone.find("div.product-img > a > img.hover-img").attr("src", item["mainImage"]);
            }
            itemClone.find("div.product-content > h3 > a").attr("href", "/products/" + item["productUrl"]).text(item["productName"]);
            itemClone.find("div.product-img > div > div.product-action > a").attr("href", "/api/account/wishlist/add/" + item["id"]);
            itemClone.find("div.product-action-2 > a").attr("href", "/api/cart/quick-addToCart/" + item["productUrl"]);
            itemClone.find("div.product-content > div > span:nth-child(1)").text("$" + item["finalPrice"]);
            itemClone.find("div.product-content > div > span.old").text("$" + item["price"]);
            $("#list-product").append(itemClone);
        });
        firstItem.hide();
    }

    $(document).on("click", "div.product-action-2 > a", function (e) {
        e.preventDefault();
        $.ajax({
            url: $(this).attr("href"),
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            success: function (res) {
                window.location = res["data"];
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        })
    });
    /*]]>*/
</script>

</body>
</html>
