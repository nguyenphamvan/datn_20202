<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <style>
        .loader {
            margin-left: auto;
            margin-right: auto;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #424646;
            border-bottom: 16px solid #424646;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
    </style>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image" style="margin-left: 65px;">
                    <figure><img th:src="@{/images/signin-image.png}" alt="sing up image"></figure>
                    <a th:href="@{/signup}" class="signup-image-link" style="text-decoration: none;">Tạo tài khoản mới</a>
                </div>

                <div class="signin-form" style="margin-left: 25px;">
                    <h2 class="form-title" style="font-size: 27px">Đăng nhập hệ thống</h2>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p class="text-danger">Tài khoản hoặc mật khẩu không đúng, vui lòng thử lại!</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out.</p>
                    </div>
                    <form th:action="@{/doLogin}" method="POST" class="login-form" id="login-form">
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            <a href="/forgot_password" class="signup-image-link" style="float: right; text-decoration: none;">Quên mật khẩu?</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
