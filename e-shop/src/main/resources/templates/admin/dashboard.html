    /*<![CDATA[*/
    $(document).ready(function () {
        getBasicInfo();
    });

    function getBasicInfo() {
        $.ajax({
            url: "/api/admin/dashboard/basicInfo",
            type: "GET",
            contentType: "application/json",
            success: function (data) {
                $("#numberOfAccounts").text(data["numberOfAccounts"]);
                $("#numberOfProducts").text(data["numberOfProducts"]);
                $("#numberOfPromotions").text(data["numberOfPromotions"]);
                $("#numberOfOrders").text(data["numberOfOrders"]);
            },
            error: function () {
                alert("có lỗi xảy ra, vui lòng kiểm tra lại các trang dashborad");
            }
        });
    }
