<script th:inline="javascript">

    /*<![CDATA[*/
    $(document).ready(function () {
        let userId = /*[[${userId}]]*/;
        getOrdersHistory(userId);
    });

    function getOrdersHistory(userId) {
        $.ajax({
            url: "/api/admin/account/" + userId + "/orderHistory",
            type: "GET",
            contentType: "application/json",
            success: function (data) {
                console.log(data);
                $("#dataTable").dataTable({
                    destroy: true,
                    data: data["ordersHistory"],
                    columns: [
                        {data: 'id'},
                        {data: 'summaryProductName'},
                        {data: 'orderDate'},
                        {data: 'total'},
                        {data: 'status'},
                        {
                            data: "id", "render": function (data, type, row) {
                                return "<a href='/admin/manager_orders/" + data + "?userOrderHistory=true'><button id='manageBtn' type='button' class='btn btn-success btn-xs'>Chi tiết</button></a>";
                            }
                        }
                    ]
                });
            },
            error: function () {
                alert("có lỗi xảy ra");
            }
        });
    }

    /*]]>*/
</script>
