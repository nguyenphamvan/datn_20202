<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        getAllCoupon();

        $(document).on("click" , "#content > div > div.row > div > div > div.card-body > div > div.col-auto > p:nth-child(2) > a.remove", function (e) {
            e.preventDefault();
            let url = $(this).attr("href");
            alert(url);
            removePromotion($(this), url)
        });
    });

    function getAllCoupon() {
        $.ajax({
            url: "/api/admin/promotion/all",
            type: "GET",
            contentType: "application/json",
            success: function (data) {

                let itemClone = $("#content > div > div:nth-child(2)");
                $.each(data, function (index, item) {
                    let coupon = itemClone.clone();
                    coupon.find("p.code").text(item["code"]);
                    coupon.find("p.title").text(item["title"]);
                    if (!item.hasOwnProperty("startDate") && !item.hasOwnProperty("endDate")) {
                        coupon.find("span.start-date").closest("div").hide();
                    } else {
                        coupon.find("span.start-date").text(item["startDate"]);
                        coupon.find("span.end-date").text(item["endDate"]);
                    }

                    if (item["discountPercent"] !== 0) {
                        coupon.find("span.min-order-value").closest("div")
                            .before("<div class=\"mb-0 font-weight-bold text-gray-800\">\n" +
                            "        <p>Phần trăm giảm <span class=\"discount-percent\">" + (parseFloat(item["discountPercent"])*100) + "%</span></p>\n" +
                            "        </div>")
                    }

                    if (item["discountPrice"] !== 0) {
                        coupon.find("span.min-order-value").closest("div")
                            .before("<div class=\"mb-0 font-weight-bold text-gray-800\">\n" +
                                "        <p>Số tiền giảm <span class=\"discount-price\">" + item["discountPrice"] + "</span></p>\n" +
                                "    </div>")
                    }
                    coupon.find("span.min-order-value").text(item["minOrderValue"]);
                    coupon.find("span.max-discount-value").text(item["maxDiscountValue"]);
                    coupon.find("a.edit").attr("href", "/admin/manager_promotions/edit/" + item["id"]);
                    coupon.find("a.remove").attr("href", "/api/admin/promotion/delete/" + item["id"]);
                    coupon.show();
                    $("#content > div > div.row").append(coupon);
                });
                // itemClone.hide();
                console.log(data);
            },
            error: function () {
                alert("có lỗi xảy ra, không lấy được danh sách Coupon");
            }
        });
    }

    function removePromotion(thisDiv, url) {
        $.ajax({
            url: url,
            type: "PUT",
            contentType: "application/json",
            success: function (result) {
                if (result["status"] === true) {
                    $('#message').find("div.modal-body").text("Đã xóa Khuyến mãi")
                    $('#message').modal('show');
                    $('#message').on('hidden.bs.modal', function () {
                        thisDiv.closest("div.col-xl-6").remove();
                    });
                } else {
                    $('#message').find("div.modal-body").text("Đã có lỗi xảy ra, vui lòng kiểm tra lại")
                    $('#message').modal('show');
                }
                $("#update-promotion > button:nth-child(5)").prop("disabled", false);
                $('#update-promotion')[0].reset();
            },
            error: function () {
                alert("có lỗi xảy ra");
            }
        });
    }
    /*]]>*/
</script>
