    <style type="text/css">
        ul {
            list-style: none;
            padding-left: 0px;
            margin-bottom: 0;
        }

        .pagination-nav ul li {
            display: inline-block;
            margin: 0 2px;
        }

        ul li {
            list-style: none;
        }

        .pagination-nav ul li a {
            background-color: #f7f7f7;
            color: #808080;
            display: block;
            font-size: 14px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            width: 36px;
            cursor: pointer;
        }

        a, a:focus, a:active, a:link, img {
            outline: none;
            text-decoration: none;
        }

        .pagination-nav ul li.active a {
            background: #F7941D none repeat scroll 0 0;
            color: #fff;
        }

        .mt_50 {

</head>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="ti-close" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row no-gutters">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <!-- Product Slider -->
                        <div class="product-gallery">
                            <div class="quickview-slider-active">
                                <div class="single-slider">
                                    <img src="https://via.placeholder.com/569x528" alt="#">
                                </div>
                                <div class="single-slider">

                                </div>
                                <div class="single-slider">

                                </div>
                            </div>
                        </div>
                        <!-- End Product slider -->

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="quickview-content">
                            <h2>Flared Shift Dress</h2>
                            <div class="quickview-ratting-review">
                                <div class="quickview-ratting-wrap">
                                    <div class="quickview-ratting">
                                    </div>
                                    <span>( <span id="num-customer-review"></span> customer review)</span>
                                </div>
                                <div class="quickview-stock">
                                    <span id="in-stock"><i class="fa fa-check-circle-o"></i> in stock</span>
                                    <span id="out-stock"><i class="fa fa-check-circle-o"
                                                            style="background-color: #bd2130"></i> out of stock</span>
                                </div>
                            </div>
                            <h3></h3>
                            <div class="quickview-peragraph">
                                <p></p>
                            </div>
                            <div class="quantity">
                                <!-- Input Order -->
                                <div class="input-group">
                                    <div class="button minus">
                                        <button type="button" class="btn btn-primary btn-number" disabled="disabled"
                                                data-type="minus" data-field="quant[1]">
                                            <i class="ti-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" name="quant[1]" class="input-number" data-min="1" data-max="1000"
                                           value="1">
                                    <div class="button plus">
                                        <button type="button" class="btn btn-primary btn-number" data-type="plus"
                                                data-field="quant[1]">
                                            <i class="ti-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--/ End Input Order -->
                            </div>
                            <div class="add-to-cart">

                                <a th:if="${#request.userPrincipal}" class="btn min"><i class="ti-heart"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // A $( document ).ready() block.
    $(document).ready(function () {
        const params = new URLSearchParams(window.location.search);
        let keyword = params.get("keyword") !== null ? params.get("keyword") : "";
        let data = {
            "keyword": keyword,
            "sort": $("#sort-by option:selected").val().split("-")[1],
            "sortBy": $("#sort-by option:selected").val().split("-")[0],
            "pageSize": $("#page-size option:selected").val()
        }
        getListProductByKeyword(data);

        $(document).on("click", ".quickview-content .quantity .button.minus", function () {
            $.ajax({
                url: "/api/products/check-provide-enough-quantity",
                data: {
                    "quantity": $(".quickview-content .quantity .input-number").val(),
                    "productUrl": $(".quickview-content").attr("product-url")
                },
                type: "GET",
                dataType: 'json',
                success: function (check) {
                    $(".quickview-content .error-msg").remove();
                    if (check === false) {
                        $(".quickview-content .add-to-cart").after("<div class='error-msg' style='color: red;'>Không đủ số lượng đáp ứng</div>");
                    }
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        });

        $(document).on("click", ".quickview-content .quantity .button.plus", function () {
            $.ajax({
                url: "/api/products/check-provide-enough-quantity",
                data: {
                    "quantity": $(".quickview-content .quantity .input-number").val(),
                    "productUrl": $(".quickview-content").attr("product-url")
                },
                type: "GET",
                dataType: 'json',
                success: function (check) {
                    $(".quickview-content .error-msg").remove();
                    if (check === false) {
                        $(".quickview-content .add-to-cart").after("<div class='error-msg' style='color: red;'>Không đủ số lượng đáp ứng</div>");
                    }
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        });

        $("#page-size").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "keyword": /*[[${keyword}]]*/,
                "sort": sort[1],
                "sortBy": sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            getListProductByKeyword(data);

        });

        $("#sort-by").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "keyword": /*[[${keyword}]]*/,
                "sort": sort[1],
                "sortBy": sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            getListProductByKeyword(data);

        });

        $(document).on("click", "section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul > li", function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "keyword": /*[[${keyword}]]*/,
                "sort": sort[1],
                "sortBy": sort[0],
                "page": $(this).attr("page"),
                "pageSize": $("#page-size option:selected").val()
            }
            getListProductByKeyword(data);
        });
    });





    /*]]>*/
</script>
