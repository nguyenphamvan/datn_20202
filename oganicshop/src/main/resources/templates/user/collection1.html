<script th:inline="javascript">
    /*<![CDATA[*/
    // A $( document ).ready() block.
    $(document).ready(function () {
        let category = /*[[${category}]]*/;
        let supplier = /*[[${supplier}]]*/;

        actionForModal();
        getListCategory();
        let data = {
            "category" : category,
            "supplier" : supplier,
            "sort" : $("#sort-by option:selected").val().split("-")[1],
            "sortBy" : $("#sort-by option:selected").val().split("-")[0],
            "pageSize": $("#page-size option:selected").val()
        }
        displayListProductByCategory(data);

        $(document).on("click", ".quickview-content .quantity .button.minus", function () {
            $.ajax({
                url: "/api/products/check-provide-enough-quantity",
                data: {
                    "quantity": $(".quickview-content .quantity .input-number").val(),
                    "productUrl": $(".quickview-content").attr("product-url")
                },
                type: "GET",
                dataType: 'json',
                success: function (check) {
                    $(".quickview-content .error-msg").remove();
                    if (check === false) {
                        $(".quickview-content .add-to-cart").after("<div class='error-msg' style='color: red;'>Không đủ số lượng đáp ứng</div>");
                    }
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        });

        $(document).on("click", ".quickview-content .quantity .button.plus", function () {
            $.ajax({
                url: "/api/products/check-provide-enough-quantity",
                data: {
                    "quantity": $(".quickview-content .quantity .input-number").val(),
                    "productUrl": $(".quickview-content").attr("product-url")
                },
                type: "GET",
                dataType: 'json',
                success: function (check) {
                    $(".quickview-content .error-msg").remove();
                    if (check === false) {
                        $(".quickview-content .add-to-cart").after("<div class='error-msg' style='color: red;'>Không đủ số lượng đáp ứng</div>");
                    }
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        });

        $("#page-size").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "supplier" : supplier,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);

        });

        $("#sort-by").change(function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "supplier" : supplier,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);

        });

        $(document).on("click", ".shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul > li", function () {
            let sort = $("#sort-by option:selected").val().split("-");
            let data = {
                "category" : category,
                "supplier" : supplier,
                "sort" : sort[1],
                "sortBy" : sort[0],
                "page" : $(this).attr("page"),
                "pageSize": $("#page-size option:selected").val()
            }
            displayListProductByCategory(data);
        });

        $("#filter-range-price").on("click", function () {
            let data = {
                "category" : category,
                "supplier" : supplier,
                "sort" : $("#sort-by option:selected").val().split("-")[1],
                "sortBy" : $("#sort-by option:selected").val().split("-")[0],
                "pageSize": $("#page-size option:selected").val(),
                "minPrice" : $('input[name="min-price"]').val(),
                "maxPrice" : $('input[name="max-price"]').val()
            }
            displayListProductByCategory(data);
        });

    });

    function displayListProductByCategory(data) {
        $.ajax({
            url: "/api/products/collections",
            type: "POST",
            data : JSON.stringify(data),
            dataType : "json",
            contentType: "application/json",
            success: function (res) {
                if (res["status"] === true) {
                    let result = res["data"];
                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div.single-widget.category > ul > li:first-child").nextAll().remove();
                    if (result["categories"][0].hasOwnProperty("subCategory")) {
                        $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div.single-widget.category > h3")
                            .attr("categoryUrl", result["categories"][0]["categoryUrl"]).text(result["categories"][0]["categoryName"]);
                        let firstItemCategory = $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div:nth-child(1) > ul > li:first-child");
                        $.each(result["categories"][0]["subCategory"], function (index, item) {
                            let itemCategoryClone = firstItemCategory.clone();
                            itemCategoryClone.show();
                            itemCategoryClone.find("a").attr("href", "/collections.html?category=" + item["categoryUrl"]).text(item["categoryName"]);
                            itemCategoryClone.insertAfter(firstItemCategory);
                        });
                        firstItemCategory.hide();
                    } else{
                        $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div.single-widget.category > h3")
                            .attr("categoryUrl", result["categories"][0]["categoryUrl"]).text(result["categories"][0]["categoryName"]);
                        $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div.single-widget.category > ul").hide();
                    }


                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div:nth-child(2) > ul > li:first-child").nextAll().remove();
                    let firstItemSupplier = $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-3.col-md-4.col-12 > div > div:nth-child(2) > ul > li:first-child");
                    let category = /*[[${category}]]*/;
                    $.each(result["suppliers"], function (index, item) {
                        let itemSupplierClone = firstItemSupplier.clone();
                        itemSupplierClone.show();
                        itemSupplierClone.find("a").text(item["name"]).attr("href", "/collections.html?supplier=" + item["name"] + "&category=" + category);
                        itemSupplierClone.insertAfter(firstItemSupplier);
                    });
                    firstItemSupplier.hide();

                    $("#list-product > div:nth-child(1)").nextAll().remove();
                    genListProduct(result["products"]);


                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul")
                        .empty();
                    let html = "<li page='1'><a>Trang đầu</a></li>\n";
                    if (result["page"] > 1) {
                        html += "<li page=" + (parseInt(result["page"]) - 1 ) + "><a ><i class=\"fa fa-angle-left\"></i></a></li>\n";
                    } else {
                        html += "<li page='1'><a ><i class=\"fa fa-angle-left\"></i></a></li>\n";
                    }
                    for(let i=1; i <= result["totalPages"] ; ++i) {
                        if (i === result["page"]) {
                            html += "<li page=" + i +" class='active'><a>" + i + "</a></li>";
                        } else {
                            html += "<li page=" + i +"><a>" + i + "</a></li>";
                        }
                    }
                    if (parseInt(result["page"]) < parseInt(result["totalPages"])) {
                        html += "<li page=" + (parseInt(result["page"]) + 1) + "><a ><i class=\"fa fa-angle-right\"></i></a></li>\n";
                    } else {
                        html += "<li page=" + parseInt(result["page"]) + "><a ><i class=\"fa fa-angle-right\"></i></a></li>\n";
                    }
                    html += "<li page=" + parseInt(result["totalPages"]) + "><a>Trang cuối</a></li>";
                    $("section.product-area.shop-sidebar.shop.section > div > div > div.col-lg-9.col-md-8.col-12 > div.pagination-nav.text-center.mt_50 > ul")
                        .append(html);
                } else if (res["status"] === false && res["data"].length === 0){
                    alert(res["errMessage"]);
                }
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });

    }

    function genListProduct(products) {
        let firstItem = $("#list-product > div:first-child");
        $.each(products, function (index, item) {
            let itemClone = firstItem.clone();
            itemClone.show();
            if (item.hasOwnProperty("mainImage")) {
                itemClone.find("div.product-img > a").attr("href", "/products/" + item["productUrl"] + ".html");
                itemClone.find("div.product-img > a > img.default-img").attr("src", item["mainImage"]);
                itemClone.find("div.product-img > a > img.hover-img").attr("src", item["mainImage"]);
            }
            itemClone.find("div.product-content > h3 > a").attr("href", "/products/" + item["productUrl"] + ".html").text(item["productName"]);
            itemClone.find("div.product-img > div > div.product-action > a").attr("href", "/api/account/wishlist/add/" + item["id"]);
            itemClone.find("div.product-action-2 > a").attr("href", "/products/" + item["productUrl"] + ".html");
            itemClone.find("div.product-content > div > span:nth-child(1)").text(item["finalPrice"] + " VNĐ");
            itemClone.find("div.product-content > div > span.old").text(item["price"] + " VNĐ");
            $("#list-product").append(itemClone);
        });
        firstItem.hide();
    }
    /*]]>*/
</script>
