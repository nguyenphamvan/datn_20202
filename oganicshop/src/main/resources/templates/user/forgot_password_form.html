<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quên mật khẩu</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-form" style="width: 100%;">
                    <p class="form-title">Chúng tôi sẽ gửi một liên kết đặt lại mật khẩu đến email của bạn</p>
                    <form method="POST" class="login-form" id="login-form" style='margin: 0 auto;'>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="send" id="send" class="form-submit" value="Gủi"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    $("#send").on("click", function (e) {
        e.preventDefault();
        $.ajax({
            url: "/api/forgot_password",
            type: "POST",
            data : JSON.stringify({
                "email" : $("#email").val()
            }),
            contentType: "application/json",
            success: function (result) {
                if (result === false) {
                    $("div.signin-form > p.form-title").text("email không tồn tại , vui lòng nhập lại email của ban.").css("color", "red");
                } else {
                    let html = "<p class=\"form-title\" style='width: 100%;'>Một liên kết đã được gửi đến email của bạn, vui lòng kiểm tra hộp thư email</p>\n" +
                        "       <div class=\"form-group form-button\" style='margin: 0 auto;'>\n" +
                        "             <a href='/' class=\"form-submit\">Trang chủ</a>\n" +
                        "       </div>\n";
                    $("div.signin-form").empty();
                    $("div.signin-form").append(html);
                }
            },
            error: function () {
                alert("có lỗi xảy ra, vui lòng liên hệ số điện thoại 0947060528 để được hỗ trợ");
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
